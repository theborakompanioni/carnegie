id = "be-a-leader"
name = "Be a Leader: Change People Without Giving Offense or Arousing Resentment"

[[items]]

question = "Begin with praise and honest appreciation."
answer = "People will do things begrudgingly for criticism and an iron-fisted leader, but they will work wonders when they are praised and appreciated."

[[items]]

question = "Call attention to people's mistakes indirectly."
answer = "No one likes to make mistakes, especially in front of others. Scolding and blaming only serves to humiliate. If we subtly and indirectly show people mistakes, they will appreciate us and be more likely to improve."

[[items]]

question = "Talk about your own mistakes before criticizing the other person."
answer = "When something goes wrong, taking responsibility can help win others to your side. People do not like to shoulder all the blame and taking credit for mistakes helps to remove the sting from our critiques of others."

[[items]]

question = "Ask questions instead of giving direct orders."
answer = "No one likes to take orders. If we offer suggestions, rather than orders, it will boost others confidence and allow them to learn quickly from their mistakes."

[[items]]

question = "Let the other person save face."
answer = "Nothing diminishes the dignity of a man quite like an insult to his pride. If we don't condemn our employees in front of others and allow them to save face, they will be motivated to do better in the future and confident that they can."

[[items]]

question = "Praise every improvement."
answer = "People love to receive praise and admiration. If we truly want someone to improve at something, we must praise their every advance. 'Abilities wither under criticism, they blossom under encouragement.'"

[[items]]

question = "Give the other person a fine reputation to live up to."
answer = "If we give people a great reputation to live up to, they will desire to embody the characteristics with which we have described them. People will work with vigor and confidence if they believe they can be better."

[[items]]

question = "Use encouragement. Make the fault seem easy to correct."
answer = "If a desired outcome seems like a momentous task, people will give up and lose heart. But if a fault seems easy to correct, they will readily jump at the opportunity to improve. If we frame objectives as small and easy improvements, we will see dramatic increases in desire and success in our employees."

[[items]]

question = "Make the other person happy about doing what you suggest."
answer = "People will most often respond well when they desire to do the behavior put forth. If we want to influence people and become effective leaders, we must learn to frame our desires in terms of others' desires."
