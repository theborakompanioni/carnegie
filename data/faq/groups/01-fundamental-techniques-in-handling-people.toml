id = "fundamental-techniques-in-handling-people"
name = "Fundamental Techniques in Handling People"

[[items]]

question = "Don't criticize, condemn, or complain."
answer = "Human nature does not like to admit fault. When people are criticized or humiliated, they rarely respond well and will often become defensive and resent their critic. To handle people well, we must never criticize, condemn or complain because it will never result in the behavior we desire."

[[items]]

question = "Give honest and sincere appreciation."
answer = "Appreciation is one of the most powerful tools in the world. People will rarely work at their maximum potential under criticism, but honest appreciation brings out their best. Appreciation, though, is not simple flattery, it must be sincere, meaningful and with love."

[[items]]

question = "Arouse in the other person an eager want."
answer = "To get what we want from another person, we must forget our own perspective and begin to see things from the point of view of others. When we can combine our desires with their wants, they become eager to work with us and we can mutually achieve our objectives."

